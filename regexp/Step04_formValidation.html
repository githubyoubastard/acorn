<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>this</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.success, .fail{display:hidden;}
	</style>
</head>
<body>
<div class="container">
	<h3>회원가입 폼입니다.</h3>
	<form action="signup" id="myForm">
		<div class="form-group has-feedback">
			<label for="id" class="control-label">아이디</label>
			<input type="text" class="form-control" id="id"/>
			<span class="fail glyphicon glyphicon-remove form-control-feedback"></span>
			<span class="success glyphicon glyphicon-ok form-control-feedback"></span>
			<p class="fail help-block">특수 문자는 허용하지 않습니다.</p>
			<p class="fail help-block">영문자로 시작하세요.</p>
			<p class="fail help-block">최소 5글자 최대 10글자 이내로 입력하세요.</p>
		</div>
		<div class="form-group has-feedback">
			<label for="email" class="control-label">이메일</label>
			<input type="text" class="form-control" id="email"/>
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			<p class="fail2 help-block">이메일 형식에 맞게 입력하세요.</p>
		</div>
		<div class="form-group has-feedback">
			<label for="pwd1" class="control-label">비밀번호</label>
			<input type="password" class="form-control" id="pwd1" />
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			<p class="help-block">아래와 동일한지 비밀번호를 확인하세요</p>
			<p class="help-block">영문자와 숫자의 조합으로 비밀번호를 작성하세요.</p>
		</div>
		<div class="form-group has-error has-feedback">
			<label for="pwd2" class="control-label">비밀번호 확인</label>
			<input type="password" class="form-control" id="pwd2" />
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		<button class="btn btn-primary" type="submit">가입</button>
	</form>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
	var reg1=/^[\w]+$/;
	var reg2=/^[a-zA-Z]/;
	var reg3=/^.{5,10}$/;


	$("#id").keyup(function(){
		var id=$("#id").val();
		var result1=reg1.test(id);
		var result2=reg2.test(id);
		var result3=reg3.test(id);

		if(result1||result2||result3){
			$("#id").parent().addClass("has-success");
			$("#id").parent().removeClass("has-error");
			$(".fail").hide();
			$(".success").show();
		}else{
			$("#id").parent().addClass("has-error");
			$("#id").parent().removeClass("has-success");
			$(".fail").show();
			$(".success").hide();
		}
	});
</script>
</body>
</html>
