<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax/test01.html</title>
</head>
<body>
<input type="text" id="inputMsg"/>
<button id="sendBtn">전송</button>
<button id="sendBtn2">전송2</button>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$("#sendBtn").click(function(){
		//1. 입력한 문자열을 읽어온다.
		var msg=$("#inputMsg").val();
		//2. ajax 기능을 이용해서 서버 전송.
		$.ajax({
			url:"/ajax/test01",
			method:"post",
			data:{msg:msg},
			success:function(data){
				alert(data);
			}
		});
	});

	$("#sendBtn2").click(function(){
		//1. 입력한 문자열을 읽어온다.
		var msg=$("#inputMsg").val();
		//2. ajax 기능을 이용해서 서버 전송.
		$.ajax({
			url:"/ajax/test01",
			method:"get",
			data:{msg:msg},
			success:function(data){
				alert(data);
			}
		});		
	});
</script>
</body>
</html>
