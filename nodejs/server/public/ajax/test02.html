<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>ajax/test02.html</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>회원가입</h3>
	<form action="/ajax/signup" method="post" id="myForm">
		<label for="id">아이디</label>
		<input type="text" name="id" id="id">
		<button id="checkBtn">중복확인</button>
		<strong id="checkResult"></strong>
		<br/>
		<label for="pwd">비밀번호</label>
		<input type="password" name="pwd" id="pwd">
		<br/>
		<button type="submit">가입</button>
		<button type="reset">취소</button>
	</form>
</div>
<script src="/js/jquery-3.3.1.js"></script>
<script>

	//함수를 만들자 마자 사용하는 function
	//이미 아이디가 있는 데,
	//var isIdChecked=true로 만들어서
	//아이디를 강제로 바꾸는 걸 막기 위해 
	//중복확인 여부가 글로벌 영역에서 정의 되어서 강제로 아이디 바꾸는 걸 막기 위해
	//function을 넣어주므로 접근 불가
	(function(){
	

	//중복확인여부
	var isIdChekced=false;

	//체크 버튼을 눌렀을 떄 실행 할 함수 등록
	$("#checkBtn").click(function(event){
		//입력한 아이디를 읽어와서
		var id=$("#id").val();
		//서버에 ajax로 보낸 다음 사용 가능 여부 응답 받기
		$.ajax({
			url:"/ajax/check_id",//카멜 케이스를 안쓰는게 원칙
			method:"post",
			data:{id:id},
			success:function(data){
				//서버에서 response한 데이타 값은 {"canUse:true"} or {"canUse":false} 형식의 jason 문자열
				var result=JSON.parse(data);
				if(result.canUse){
					$("#checkResult")
					.text("사용가능!")
					.css("color","green")
					//아이디 사용가능
					isIdChekced=true;
				}else{
					$("#checkResult")
					.text("사용불가!")
					.css("color","red")
					//아이디 사용 불가란
					isIdChekced=false;
				}
			}
		});
		return false;//폼 제출 막기
	});

	$("#myForm").on("submit",function(){
		if(isIdChekced==false){
			alert("아이디 중복 확인을 하세요");
			return	false;//폼 제출막기
		}
	});

	$("#id").on("input",function(){
		console.log("input!")
		isIdChekced=false;
		$("#checkResult").text("");
	})		
	})();

</script>
</body>
</html>
