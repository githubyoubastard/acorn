<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step16_attribute.html</title>
</head>
<body>
<h3>속성 조작 테스트</h3>
<button id="runBtn">달리기</button>
<button id="stopBtn">멈추기</button>
<br/>
<img id="one" src="images/run1.png"/>
<script>
	var data=["images/run1.png", "images/run2.png", "images/run3.png"];
	var index=0;
	var mLeft=0;
	//버튼을 눌렀을때 움직이게 하기 
	document.querySelector("#runBtn")
	.addEventListener("click", function(){
		index++;
		if(index==3){
			index=0;
		}
		document.querySelector("#one")
		.setAttribute("src", data[index]);

		mLeft += 10;
		document.querySelector("#one")
		.style.marginLeft=mLeft+"px";
	});

	//setInterval() 함수를 이용해서 자동으로 움직이게 
	var intervalId=setInterval(function(){
		index++;
		if(index==3){
			index=0;
		}
		document.querySelector("#one")
		.setAttribute("src", data[index]);

		mLeft += 10;
		document.querySelector("#one")
		.style.marginLeft=mLeft+"px";
	}, 100);

	document.querySelector("#stopBtn")
	.addEventListener("click", function(){
		clearInterval(intervalId);
	});
</script>	
</body>
</html>
