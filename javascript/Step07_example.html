<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example.html</title>
</head>
<body>
<h3>array 테스트</h3>
<input type="text" id="inputMsg"/>
<button onclick="send()">전송</button>
<script>
	var msgs=[];
	//전송 버튼을 눌렀을때 호출되는 함수 
	var send=function(){
		//1. 입력한 문자열을 읽어온다.
		var msg=document.querySelector("#inputMsg").value;
		//2. 배열에 저장한다.
		msgs.push(msg);
		//3. 알림 띄우기
		alert("배열에 저장했습니다.");
		//4. input 요소에 입력한 내용 삭제 
		document.querySelector("#inputMsg").value="";
	};

	
</script>	
</body>
</html>
