<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_example5.html</title>
</head>
<body>
<h3>다중 if 문 테스트</h3>
<input type="text" id="inputNum"/>
<button onclick="test()">판별</button>
<div id="result"></div>
<script>
	/*
		input 요소에 숫자를 입력하고 판별 버튼을 눌렀을때
		입력한 수가 양수인지 음수인지 0 인지 판별하는 예제

		- hint 
		document.querySelector("#inputNum").value
		
		document.querySelector("#result").innerText

		if(){
	
		}else if(){
	
		}else{
	
		}
	*/

	var test=function(){
		//1. 입력한 문자열을 읽어온다.
		var inputNum=document.querySelector("#inputNum").value;
		// string 을 number type 으로 바꾼다. 
		var num=parseFloat(inputNum);
		//2. 양수, 음수, 0 를 판별에서 출력하기
		if(num>0){
			document.querySelector("#result").innerText="양수입니다.";
		}else if(num<0){
			document.querySelector("#result").innerText="음수입니다.";
		}else{
			document.querySelector("#result").innerText="zero 입니다.";
		}
	};
</script>	
</body>
</html>
