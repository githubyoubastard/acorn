<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step15_example3.html</title>
</head>
<body>
<input type="text" id="inputMsg"/>
<button id="addBtn">추가</button>
<ul id="msgList">
	
</ul>
<script>

	//input 요소에 포커스 주기
	document.querySelector("#inputMsg").focus();

	var send=function(){
		//1. input요소에 입력한 value 값 읽어오기
		var msg=document.querySelector("#inputMsg").value;
		//2. li 요소를 만들어서
		var li=document.createElement("li");
		//3. 읽어온 value 값을 li 의 innerText 로 추가하고
		li.innerText=msg;

		var button=document.createElement("button");
		button.innerText="x";
		button.addEventListener("click", function(){
			var isDelete=confirm("정말로 삭제 하시겠습니까?");
			if(isDelete){
				this.parentElement.remove();
			}
		});
		li.append(button);

		//4. li 를 ul 요소에 추가 하기 
		document.querySelector("#msgList").append(li);
		//5. 입력한 내용 삭제
		document.querySelector("#inputMsg").value="";
	};

	document.querySelector("#addBtn")
	.addEventListener("click", function(){
		send();
	});

	// input 요소의 keyup 이벤트 처리
	document.querySelector("#inputMsg")
	.addEventListener("keyup", function(event){
		console.log(event.keyCode);
		//만일 엔터 키를 눌렀다면
		if(event.keyCode==13){
			send();
		}
	});
</script>	
</body>
</html>
