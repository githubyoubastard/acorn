<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step04_tooltips.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: yellow;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>tooltip 테스트</h1>
	<button class="btn btn-default myTooltip" title="기능설명1">tooltip1</button>
	
	<button data-placement="right" class="btn btn-default myTooltip" title="기능설명2">tooltip2</button>
	<button data-placement="bottom" class="btn btn-default myTooltip" title="기능설명3">tooltip3</button>
	<button data-placement="left" class="btn btn-default myTooltip" title="기능설명4">tooltip4</button>

	<p>Lorem ipsum <a href="#" id="htmlLink" title="Html 공부하기">HTML</a> dolor sit amet, consectetur adipisicing elit. Obcaecati quisquam reiciendis a, molestiae labore est deleniti exercitationem, nisi optio explicabo non maiores debitis sequi <a href="#" id="javascriptLink" title="Javascript 공부하기">Javascript</a>et ipsa ullam consequatur harum porro!</p>
	<div class="box"></div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>
	$(".myTooltip").tooltip();
	$("#htmlLink").tooltip({
		trigger:"hover",
		placement:"right"
	});
	$("#javascriptLink").tooltip({
		trigger:"manual"
	});
	$(".box").mouseover(function(){
		$("#javascriptLink").tooltip("show");
	});
	$(".box").mouseout(function(){
		$("#javascriptLink").tooltip("hide");
	});
</script>
</body>
</html>
