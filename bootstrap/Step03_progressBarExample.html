<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step03_progressBarExample.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>

	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="width:0%;">0%</div>
			</div>
		</div>
		<div class="col-sm-6">
			<button id="startBtn" class="btn btn-primary">업로드</button>
		</div>
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>
	var num=0;

	$("#startBtn").click(function(){
		setInterval(function(){
			if(num==100){return;}
			num+=5;
			$(".progress-bar-success").css("width",num+"%").text(num+"%")
		},100);

	});
</script>
</body>
</html>
