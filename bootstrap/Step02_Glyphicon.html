<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Glyphicon.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.glyphicon-trash{
			font-size: 100px;
			top: 400px;
			color: #555;
		}
		.my-font{
			font-size: 100px;
			color: blue;
			top: 200px;
			left: 100px;
		}
		.glyphicon-repeat, .glyphicon-cog{
			font-size: 100px;
		}
		.glyphicon-repeat:hover{
			animation: ani 2s linear alternate;
		}
		.glyphyicon-cog:hover{
			animation: ani 2s linear alternate;
		}
		@keyframes ani{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(720deg);
			}
		}

	</style>
</head>
<body>
	<div class="container">
		<span class="glyphicon glyphicon-trash"></span>
		<span class="my-font">A</span>
		<span class="glyphicon glyphicon-repeat"></span>
		<span class="glyphicon glyphicon-cog"></span>
		<h3>버튼과 함께 사용</h3>
		<button class="btn btn-primary">전송 <i class="glyphicon glyphicon-send"></i></button>
		<button class="btn btn-danger">취소<i class="glyphicon glyphicon-fire"></i></button>
		<h3>anchor에 glyphicon 사용</h3>
		<a href="#"><span class="sr-only">검색</span><i class="glyphicon glyphicon-search"></i></a>
	</div>
</body>
</html>
