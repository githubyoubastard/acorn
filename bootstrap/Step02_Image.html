<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Image.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.row>div{
			border: 1px solid red;
		}
		/*이미지가 부모 요소보다 커서 넘어가지 않게 하려면 img-responsive 클래스명을 이미지요소에 넣어라*/
	</style>
</head>
<body>
	<div class="container">
		<h3>이미지에 관련된 클래스</h3>
		<div class="row">
			<div class="col-xs-3">
				<img class="img-responsive img-rounded" src="images/1.jpg" alt="">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive img-circle" src="images/2.jpg" alt="">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive img-thumbnail" src="images/3.jpg" alt="">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive img-rounded" src="images/4.jpg" alt="">
			</div>						
		</div>
	</div>
</body>
</html>
